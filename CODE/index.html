<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Canvas</title>
    <script src="Vector.js"></script>
    <script src="GUI.js"></script>
    <script src="rockets.js"></script>
    <script src="main.js"></script>
    <script src="server.js"></script>

</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="GUI">

        <form id="userInterface" method="GET">

            <fieldset>
                <select id="presetSelector">
                </select>

                <!--
                    <select>
                        <option value="Default">Default</option>
                        <option value="Preset1">Preset 1</option>
                        <option value="Preset2">Preset 2</option>
                        <option value="Preset3">Preset 3</option>
                        <option value="Preset4">Preset 4</option>
                        <option value="Preset5">Preset 5</option>
                        <option value="Preset6">Preset 6</option>
                    </select>

                    -->

                <button id="save" type="button">Save</button>
                <button id="new" type="button">New</button>
            </fieldset>

            <fieldset>
                <input type="color" id="startColor" name="startColor" value="#ffffff">
                <label for="startColor">First color</label>
            </fieldset>

            <fieldset>
                <input type="color" id="endColor" name="endColor" value="#ffffff">
                <label for="startColor">Second color</label>
            </fieldset>

            <fieldset>
                <input type="range" name="particleAmount" id="particleAmount" min="0.01" max="0.5" step="0.01"
                    value="0.5">
                <label for="particleAmount">Particle amount</label>
            </fieldset>

            <fieldset>
                <input type="range" name="particleSize" id="particleSize" min="0.1" max="5" step="0.1" value="1">
                <label for="particleSize">Particle size</label>
            </fieldset>
            <!--lifetime of rockets includes speed-->

            <fieldset>
                <legend>Explosions</legend>
                <input type="radio" name="ExplosionTimes" class="hierachy" value="1" checked id="hierachy" />
                <label for="one">1</label>
                <input type="radio" name="ExplosionTimes" class="hierachy" value="2" />
                <label for="two">2</label>
                <input type="radio" name="ExplosionTimes" class="hierachy" value="3" />
                <label for="three">3</label>
                <input type="radio" name="ExplosionTimes" class="hierachy" value="4" />
                <label for="three">3</label>
            </fieldset>

        </form>
    </div>

</body>

</html>
